<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>智能加工平台</title>
    <link rel="stylesheet" href="./layui/css/layui.css">

</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">加工平台</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">上传管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="./UpFiles.html">数据集上传</a></dd>
                        <dd><a href="./HistoryDatas.html">我的数据集</a></dd>
                        <dd><a href="./Datacleaning.html">数据清洗</a></dd>
                        <dd><a href="./Databackup.html">备份的数据</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <iframe id="iframeMain" src="" style="width: 100%"; height="100%";></iframe>
    </div>

    <div class="layui-footer">

    </div>
</div>
<script src="./layui/layui.js"></script>
<script src="./js/jquery.js"></script>
<script>
    $(document).ready(function(){undefined
        $("dd>a").click(function (e) {undefined
            e.preventDefault();
            $("#iframeMain").attr("src",$(this).attr("href"));
        });
    });
</script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

    });
</script>
</body>
</html>
